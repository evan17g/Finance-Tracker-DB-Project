<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="jquery.csv.min.js"></script>
</head>
<body>
    <h1>Finance Tracker</h1>

    <h2>Add Transaction</h2>
    <form id="transactionForm">
        <input type="date" id="date" required>
        <input type="text" id="merchant" placeholder="Merchant" required>
        <input type="number" id="amount" step="0.01" placeholder="Amount" required>
        <!-- <input type="text" id="category" placeholder="Category" required> -->
        <select id="categorySelector" required>
        </select>
        <button type="submit">Add</button>
    </form>

    <h2>Remove Transactions</h2>
    <button type="reset" id="removeButton">Clear</button>

    <h2>Import Transactions From CSV</h2>
    <form id="csvImportForm" style="margin-bottom: 10px;">
        <input type="file" id="fileInput" required>
        <button type="submit">Import</button>
    </form>
    <a href="/csvDownload">Download sample csv data here</a>
    

    <h2>Transactions</h2>
    <table border="1" id="transactionsTable">
        <thead>
            <tr><th>Transaction ID</th><th>Date</th><th>Merchant</th><th>Amount</th><th>Category</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
